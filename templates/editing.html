<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editing</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Image Inpainting</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <h2 class="mb-4">Edit Your Image</h2>
                <p class="text-muted">Use the brush tool to select the areas you want to inpaint. Adjust the brush size using the slider below.</p>
            </div>
        </div>

        <div class="row">
            <!-- Canvas Area -->
            <div class="col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <canvas id="canvas" class="border w-100"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Brush Size and Buttons -->
            <div class="col-lg-8 mx-auto text-center">
                <div class="mb-3">
                    <label for="brushSize" class="form-label">Brush Size</label>
                    <input type="range" class="form-range w-50 mx-auto" id="brushSize" min="1" max="20" value="5">
                    <p>Current Brush Size: <span id="brushSizeValue" class="fw-bold">5</span></p>
                </div>
                <button id="clearButton" class="btn btn-warning me-2">Clear Mask</button>
                <button id="submitButton" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <!-- Result Section -->
        <div class="row mt-5">
            <div class="col-lg-8 mx-auto text-center">
                <div id="resultDiv" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 bg-dark text-light text-center">
        <div class="container">
            <p class="mb-0">&copy; 2024 Image Inpainting Project. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        // Pass the uploaded image path from the backend to the canvas
        const uploadedImagePath = "{{ url_for('static', filename='uploads/' + filename) }}";
    </script>
    <script src="{{ url_for('static', filename='brush_tool.js') }}"></script>
</body>

</html>
