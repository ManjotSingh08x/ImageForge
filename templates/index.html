<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        canvas {
            border: 1px solid #ddd;
            cursor: crosshair;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ImageForge - Cleanup your images</h1>
        <form id='uploadForm' action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label">Choose an Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/png" required>
                <div id='error' class="text-danger mt-2"></div>
            </div>
            <button type="uploadButton" class="btn btn-primary">Upload</button>
        </form>

        <div id='editor' style='display: none;' class="mt-5">
            <canvas id="'canvas"></canvas>
            <div class="mt-3">
                <label for="brushSize">Brush Size:</label>
                <input type="range" id="brushSize", min="1" max="20" value="5">
                <span id="brushSizeValue">5</span>
                <button id="clearButton" class="btn btn-warning ms-3">Clear</button>
                <button id="submitButton" class=""btn btn-success ms-3>Submit for Inpainting</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='validation.js') }}"></script>
</body>
</html>
